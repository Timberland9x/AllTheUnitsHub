<!DOCTYPE html>
<html>
    <head>
        <title>AllTheUnitsHub</title>
        <link rel="stylesheet" href="./styles.css">
        <script type="module" src="./backend.js"></script>
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
    </head>

    <body>
    <form action="">
        <label for="first">
              Username:
          </label>
        <input type="text"
               id="first"
               name="first"
               placeholder="Enter your Username" required>

        <label for="password">
              Password:
          </label>
        <input type="password"
               id="password"
               name="password"
               placeholder="Enter your Password" required>

        <div class="wrap">
            <button type="submit"
                    onclick="solve()">
                Submit
            </button>
        </div>
    </form>
    <footer>Footer</footer>
</body>


</html>
