<!DOCTYPE html>
<html>
    <head>
        <title>AllTheUnitsHub</title>
        <link rel="stylesheet" href="./styles.css">
        <script type="module" src="./backend.js"></script>
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
    </head>

    <body>
        <img class ="calculatorIcon" src = "./images/calculator-solid.svg" alt="CalculatorIcon">
        <header>AllTheUnitsHub</header>
        <nav><div>Convertor</div>
            <div>Saved Conversions</div>
        </nav>
<div class = "conversionContainer">
        <select class = "unitsSelector" name="units" id="units">
            <option value="length">Length</option>
            <option value="temperture">Temperture</option>
            <option value="time">Time</option>
            <option value="mass">Mass</option>
          </select>
        <div class="inputsWrapper">
        <div class="inputWrapper">
        <input class = "numInput" id="numInput" type="value" value=1>
        <select name="unit1" id="unit1">
            <option value="mile">Mile</option>
            <option value="yard">Yard</option>
            <option value="foot">Foot</option>
            <option value="inch">Inch</option>
          </select>
        </div>
        <div class="inputWrapper">
        <input class = "numInput" id="numInput2" type="value" value=5>
        <select name="unit2" id="unit2">
            <option value="kilometer">Kilometer</option>
            <option value="meter">Meter</option>
            <option value="centimeter">Centimeter</option>
            <option value="micrometer">Micrometer</option>
            <option value="nanometer">Nanometer</option>

          </select>
        </div>
    </div>
        <button id="click" onclick="clicked()">click me!</button>
</div>

        <footer>Footer</footer>
    </body>


</html>
