<!DOCTYPE html>
<html>
  <head>
    <title>AllTheUnitsHub</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" defer src="./backend.js"></script>

    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <img
      class="calculatorIcon"
      src="./images/calculator-solid.svg"
      alt="CalculatorIcon"
    />
    <header>Create Conversion</header>
    <nav>
      <ul>
        <li><a href="./index.html">Convertor</a></li>
        <li><a href="./index.html">Saved Conversions</a></li>
        <li><a href="./createConv.html">Create Conversion</a></li>
      </ul>
    </nav>
    <div class="conversionContainer">
      <form id="allInputsWrapper" class="allInputsWrapper">
        <div class="inputWrapper0">
          <select class="unitsSelector" name="units" id="units">
            <option value="length">Length</option>
            <option value="temperture">Temperture</option>
            <option value="time">Time</option>
            <option value="mass">Mass</option>
          </select>
        </div>
        <div class="inputWrapper1">
          <input
            class="numInput"
            id="newNumInput1"
            type="value"
            placeholder="Enter Value (1)"
          />
          <input
            class="unitSelect"
            id="unitInput1"
            type="text"
            list="unit1"
            placeholder="Enter Unit Name (Foot)"
          />
          <datalist class="unitSelect" name="unit2" id="unit1">
            <option
              type="text"
              id="customOption"
              placeholder="Enter a custom option"
            ></option>
            <option>Mile2</option>
            <option>Yard</option>
            <option>Foot</option>
            <option>Inch</option>
          </datalist>
        </div>
        <div class="equalSignWrapper">=</div>

        <div class="inputWrapper2">
          <input
            class="numInput"
            id="newNumInput2"
            type="value"
            placeholder="Enter Value (12)"
          />
          <input
            class="unitSelect"
            id="unitInput2"
            type="text"
            list="unit2"
            placeholder="Enter Unit Name (Inch)"
          />
          <datalist class="unitSelect" name="unit2" id="unit2">
            <option
              type="text"
              id="customOption"
              placeholder="Enter a custom option"
            ></option>
            <option>Kilometer</option>
            <option>Meter</option>
            <option>Centimeter</option>
            <option>Micrometer</option>
            <option>Nanometer</option>
          </datalist>
          <!-- <input type="text" list="cars" />
          <datalist id="cars">
            <option>Volvo</option>
            <option>Saab</option>
            <option>Mercedes</option>
            <option>Audi</option>
          </datalist> -->
        </div>
        <div id="errorDiv"></div>
        <button type="submit" id="createConvBut" class="createConvBut">
          Create Conversion
        </button>
      </form>

      <!-- <button id="click" onclick="clicked()">click me!</button>

        <h2>Confirm your signup</h2>

<p>Follow this link to confirm your user:</p>
<p><a href="{{ .ConfirmationURL }}">Confirm your mail</a></p> -->
    </div>

    <footer>Footer</footer>
  </body>
</html>
